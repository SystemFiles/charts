apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.metallb.namespace.name }}-namespace
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-management
  source:
    repoURL: https://charts.sykesdev.ca
    chart: namespace
    targetRevision: 1.0.4
    helm:
      values: |
          {{ toYaml .Values.metallb.namespace | nindent 12 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-system
  syncPolicy:
    automated:
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-management
  source:
    repoURL: https://metallb.github.io/metallb
    chart: metallb
    targetRevision: 0.13.12
    helm:
      values: |
        controller:
          nodeSelector:
            node.sykesdev.ca/use: system
          tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.metallb.namespace.name }}
  syncPolicy:
    automated:
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-address-pool
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-management
  source:
    repoURL: https://charts.sykesdev.ca
    chart: metallb-config
    targetRevision: 0.1.5
    helm:
      values: |
          {{ toYaml .Values.metallb.config | nindent 10 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.metallb.namespace.name }}
  syncPolicy:
    automated:
      selfHeal: true
